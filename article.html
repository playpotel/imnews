<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title id="seo-title">Новини от България</title>
    <meta name="description" id="seo-desc" content="Прочетете най-новите новини от България">
    <meta property="og:type" content="article">
    <meta property="og:title" id="og-title" content="Новини от България">
    <meta property="og:image" id="og-img" content="">
    <meta property="og:site_name" content="Bulgaria24">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-slate-900">

    <header class="bg-[#1a237e] py-4 shadow-lg mb-8">
        <div class="max-w-4xl mx-auto px-4">
            <a href="/" class="text-white font-black text-2xl tracking-tighter italic uppercase">България<span class="text-red-500">24</span></a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 mb-12">
        <div class="w-full h-24 bg-gray-200 mb-8 flex items-center justify-center border border-dashed border-gray-400">
            <span class="text-gray-400 text-xs tracking-widest uppercase">Място за реклама (AdSense)</span>
        </div>

        <article class="bg-white p-6 md:p-10 rounded-2xl shadow-sm border border-gray-100">
            <div id="meta-info" class="text-xs font-bold text-red-600 uppercase mb-4 tracking-widest"></div>
            <h1 id="title" class="text-3xl md:text-4xl font-black mb-6 leading-tight text-slate-900"></h1>
            
            <img id="image" src="" class="w-full h-auto rounded-xl mb-8 shadow-lg">

            <div id="content" class="text-lg leading-relaxed text-slate-700 space-y-4">
                </div>

            <div class="my-10 p-4 bg-yellow-50 border-l-4 border-yellow-400 text-sm italic">
                Рекламно съобщение тук.
            </div>

            <p class="mt-8 text-gray-500 italic text-sm">
                За повече информация и детайли по тази тема, можете да посетите оригиналния източник на новината.
            </p>

            <a id="source-link" href="#" target="_blank" class="mt-6 inline-block bg-slate-900 text-white font-bold px-6 py-3 rounded-full hover:bg-red-600 transition uppercase text-sm">
                Виж оригиналната статия
            </a>
        </article>

        <div class="w-full h-64 bg-gray-200 mt-10 flex items-center justify-center border border-dashed border-gray-400">
            <span class="text-gray-400 text-xs tracking-widest uppercase">Място за реклама (Banner)</span>
        </div>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        // Populasi Data
        const title = params.get('title');
        const desc = params.get('desc');
        const img = params.get('img');
        const src = params.get('src');
        const originalUrl = params.get('url');

        if(title) {
            document.getElementById('title').innerText = title;
            document.getElementById('seo-title').innerText = title + " | България24";
            document.getElementById('og-title').content = title;
            
            document.getElementById('content').innerHTML = `<p>${desc}</p><p>Тази новина предизвика голям интерес в социалните мрежи и продължава да се следи от нашия екип. България24 ви предоставя най-бързия достъп до информация от доверени източници.</p>`;
            
            document.getElementById('image').src = img;
            document.getElementById('og-img').content = img;
            document.getElementById('seo-desc').content = desc;
            document.getElementById('meta-info').innerText = `${src} • ${params.get('date')}`;
            document.getElementById('source-link').href = originalUrl;
        }
    </script>
</body>
</html>
