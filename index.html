<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global RSS News</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-50 text-zinc-900">

    <nav class="bg-white border-b border-zinc-200 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tighter uppercase text-red-600">RSS<span class="text-zinc-800">Global</span></h1>
            <select id="feedSelect" class="border rounded-md px-3 py-1 text-sm bg-zinc-100 outline-none focus:ring-2 focus:ring-red-500">
                <option value="https://www.antaranews.com/rss/terpopuler.xml">Indonesia (Antara News)</option>
                <option value="http://feeds.bbci.co.uk/news/world/rss.xml">Global (BBC News)</option>
                <option value="https://www.lemonde.fr/rss/une.xml">Prancis (Le Monde)</option>
                <option value="https://www.aljazeera.com/xml/rss/all.xml">Timur Tengah (Al Jazeera)</option>
                <option value="https://www.nytimes.com/svc/collections/v1/publish/https://www.nytimes.com/section/world/rss.xml">Amerika (NY Times)</option>
            </select>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div id="loading" class="text-center py-20 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600 mx-auto"></div>
            <p class="mt-4 text-zinc-500">Menghubungkan ke satelit...</p>
        </div>

        <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <script>
        const feedSelect = document.getElementById('feedSelect');
        const newsGrid = document.getElementById('newsGrid');
        const loading = document.getElementById('loading');

        // Menggunakan RSS2JSON API (Gratis & Tanpa Key untuk penggunaan ringan)
        async function fetchRSS(rssUrl) {
            loading.classList.remove('hidden');
            newsGrid.innerHTML = '';
            
            const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();

                if (data.status === 'ok') {
                    displayNews(data.items);
                } else {
                    newsGrid.innerHTML = `<p class="text-center col-span-full">Gagal mengambil data dari feed ini.</p>`;
                }
            } catch (error) {
                console.error("Fetch error:", error);
                newsGrid.innerHTML = `<p class="text-center col-span-full">Terjadi kesalahan koneksi.</p>`;
            } finally {
                loading.classList.add('hidden');
            }
        }

        function displayNews(items) {
            items.forEach(item => {
                // Mencari gambar di dalam deskripsi atau thumbnail
                const imgSrc = item.thumbnail || item.enclosure.link || 'https://via.placeholder.com/400x250?text=No+Image';
                
                const card = `
                    <article class="bg-white border border-zinc-200 rounded-lg overflow-hidden hover:shadow-md transition-shadow flex flex-col">
                        <img src="${imgSrc}" class="w-full h-48 object-cover bg-zinc-200" alt="thumbnail">
                        <div class="p-5 flex-1 flex flex-col">
                            <h2 class="font-bold text-lg mb-2 leading-tight">${item.title}</h2>
                            <p class="text-zinc-500 text-xs mb-4">${new Date(item.pubDate).toLocaleDateString('id-ID', {day: 'numeric', month: 'long', year: 'numeric'})}</p>
                            <div class="text-zinc-600 text-sm line-clamp-3 mb-6">
                                ${item.description.replace(/<[^>]*>?/gm, '')} 
                            </div>
                            <a href="${item.link}" target="_blank" class="mt-auto inline-block bg-zinc-900 text-white text-center py-2 rounded text-sm font-medium hover:bg-zinc-700 transition-colors">
                                Baca Artikel Asli
                            </a>
                        </div>
                    </article>
                `;
                newsGrid.innerHTML += card;
            });
        }

        feedSelect.addEventListener('change', (e) => fetchRSS(e.target.value));
        
        // Load default feed
        fetchRSS(feedSelect.value);
    </script>
</body>
</html>
