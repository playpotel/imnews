<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БЪЛГАРИЯ НОВИНИ | 24/7 Актуална Информация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; scroll-behavior: smooth; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-900 text-white shadow-xl sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tighter uppercase">България<span class="text-red-500">Новини</span></h1>
            <div id="date-box" class="hidden md:block text-sm font-bold opacity-80"></div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-900 border-t-transparent"></div>
                <p class="mt-4 font-bold text-gray-500 tracking-widest uppercase">Зареждане...</p>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 py-8 mt-12 text-center">
        <p class="text-gray-400 text-sm">&copy; 2026 БЪЛГАРИЯ НОВИНИ. Всички права запазени.</p>
    </footer>

    <script>
        // Update Tanggal
        document.getElementById('date-box').innerText = new Date().toLocaleDateString('bg-BG', { weekday: 'long', day: 'numeric', month: 'long' });

        async function fetchNews() {
            const grid = document.getElementById('news-grid');
            try {
                const response = await fetch('/api/news');
                const data = await response.json();

                if (data.articles && data.articles.length > 0) {
                    grid.innerHTML = '';
                    data.articles.forEach(article => {
                        grid.innerHTML += `
                            <article class="bg-white rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-200 flex flex-col">
                                <div class="relative h-48 bg-gray-200">
                                    <img src="${article.urlToImage}" 
                                         alt="News Image" 
                                         class="w-full h-full object-cover"
                                         onerror="this.src='https://images.unsplash.com/photo-1585829365234-781fcd04c838?q=80&w=500'">
                                    <div class="absolute bottom-0 left-0 bg-blue-900 text-white text-[10px] px-2 py-1 font-bold uppercase">
                                        ${article.source.name}
                                    </div>
                                </div>
                                <div class="p-5 flex-grow">
                                    <h2 class="font-black text-lg leading-tight mb-3 line-clamp-2 text-gray-800 hover:text-blue-700">
                                        <a href="${article.url}" target="_blank">${article.title}</a>
                                    </h2>
                                    <p class="text-gray-600 text-sm mb-4 leading-relaxed">${article.description}</p>
                                </div>
                                <div class="p-5 pt-0 flex justify-between items-center border-t border-gray-50">
                                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-tighter">${new Date(article.publishedAt).toLocaleDateString('bg-BG')}</span>
                                    <a href="${article.url}" target="_blank" class="bg-red-600 hover:bg-red-700 text-white text-xs font-black px-4 py-2 rounded uppercase transition">Още</a>
                                </div>
                            </article>
                        `;
                    });
                }
            } catch (error) {
                grid.innerHTML = `<div class="col-span-full text-center text-red-500 font-bold uppercase">Грешка при свързването. Моля, опитайте по-късно.</div>`;
            }
        }
        fetchNews();
    </script>
</body>
</html>
