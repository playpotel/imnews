<div id="news-list" class="space-y-4">
    <p class="text-center text-gray-500">Зареждане на новини... (Memuat berita...)</p>
</div>

<script>
async function fetchNews() {
    const API_KEY = 'd1de5e1faee34acab3ed96dd2b1e62b4'; // Dapatkan di newsapi.org
    const url = `https://newsapi.org/v2/top-headlines?country=bg&apiKey=${API_KEY}`;
    
    try {
        const response = await fetch(url);
        const data = await response.json();
        const container = document.getElementById('news-list');
        
        if (data.articles && data.articles.length > 0) {
            container.innerHTML = ''; // Hapus pesan loading
            data.articles.slice(0, 6).forEach(article => {
                const card = `
                    <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-red-600 mb-4 transition hover:shadow-xl">
                        <h3 class="font-bold text-xl mb-2 text-blue-900">${article.title}</h3>
                        <p class="text-gray-600 text-sm mb-4">${article.description || 'Няма налично описание.'}</p>
                        <div class="flex justify-between items-center text-xs text-gray-400 font-semibold">
                            <span>${new Date(article.publishedAt).toLocaleDateString('bg-BG')}</span>
                            <a href="${article.url}" target="_blank" class="text-red-600 hover:underline uppercase tracking-widest">Прочетете Още →</a>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        } else {
            container.innerHTML = '<p>Няма намерени новини в момента.</p>';
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('news-list').innerHTML = '<p class="text-red-500">Грешка при зареждането на новините.</p>';
    }
}

// Jalankan fungsi saat halaman dimuat
fetchNews();
</script>
