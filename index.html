<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Live News Fetcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-blue-800 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-bold italic">WORLD<span class="text-yellow-400">READER</span></h1>
            
            <div class="flex items-center gap-3">
                <label for="countrySelect" class="font-medium text-sm">Pilih Negara:</label>
                <select id="countrySelect" class="bg-white text-gray-800 px-4 py-2 rounded-lg focus:ring-2 focus:ring-yellow-400 outline-none">
                    <option value="id">Indonesia ðŸ‡®ðŸ‡©</option>
                    <option value="us">Amerika Serikat ðŸ‡ºðŸ‡¸</option>
                    <option value="jp">Jepang ðŸ‡¯ðŸ‡µ</option>
                    <option value="fr">Prancis ðŸ‡«ðŸ‡·</option>
                    <option value="sa">Arab Saudi ðŸ‡¸ðŸ‡¦</option>
                    <option value="gb">Inggris ðŸ‡¬ðŸ‡§</option>
                </select>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-10">
        <div id="loading" class="text-center text-xl font-semibold hidden">Memuat berita terbaru...</div>
        <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <script>
        const API_KEY = 'd1de5e1faee34acab3ed96dd2b1e62b4'; // <-- Ganti dengan API Key kamu
        const newsGrid = document.getElementById('newsGrid');
        const countrySelect = document.getElementById('countrySelect');
        const loading = document.getElementById('loading');

        async function fetchNews(countryCode) {
            // Tampilkan loading, kosongkan grid
            loading.classList.remove('hidden');
            newsGrid.innerHTML = '';

            try {
                // Mengambil data dari NewsAPI (Endpoint: top-headlines)
                const response = await fetch(`https://newsapi.org/v2/top-headlines?country=${countryCode}&apiKey=${API_KEY}`);
                const data = await response.json();

                if (data.status === 'ok') {
                    renderNews(data.articles);
                } else {
                    newsGrid.innerHTML = `<p class="text-red-500">Gagal memuat berita: ${data.message}</p>`;
                }
            } catch (error) {
                console.error("Error fetching news:", error);
                newsGrid.innerHTML = `<p class="text-red-500">Terjadi kesalahan koneksi.</p>`;
            } finally {
                loading.classList.add('hidden');
            }
        }

        function renderNews(articles) {
            if (articles.length === 0) {
                newsGrid.innerHTML = '<p class="col-span-full text-center">Tidak ada berita ditemukan.</p>';
                return;
            }

            articles.forEach(article => {
                // Abaikan berita yang datanya tidak lengkap
                if (!article.urlToImage || !article.title) return;

                const card = `
                    <div class="bg-white rounded-xl shadow-sm hover:shadow-xl transition duration-300 overflow-hidden border border-gray-200">
                        <img src="${article.urlToImage}" class="w-full h-48 object-cover" alt="news">
                        <div class="p-5">
                            <p class="text-xs text-blue-600 font-bold mb-2">${article.source.name}</p>
                            <h3 class="font-bold text-lg mb-3 leading-tight text-gray-800">${article.title}</h3>
                            <p class="text-gray-600 text-sm mb-4 line-clamp-3">${article.description || 'Klik untuk membaca detail berita selengkapnya...'}</p>
                            <a href="${article.url}" target="_blank" class="text-blue-500 font-semibold hover:text-blue-700 text-sm flex items-center">
                                Baca Selengkapnya 
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                </svg>
                            </a>
                        </div>
                    </div>
                `;
                newsGrid.innerHTML += card;
            });
        }

        // Event listener saat dropdown diganti
        countrySelect.addEventListener('change', (e) => {
            fetchNews(e.target.value);
        });

        // Load berita pertama kali (default Indonesia)
        fetchNews('id');
    </script>
</body>
</html>
