<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>България Новини 24 | Актуална Информация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-[#1a237e] text-white shadow-xl sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-5 flex justify-between items-center">
            <a href="/" class="text-3xl font-black italic uppercase tracking-tighter">България<span class="text-red-500">24</span></a>
            <div id="date-now" class="hidden md:block text-xs font-bold opacity-80 uppercase"></div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-10">
        <div class="mb-10 w-full h-24 bg-white border-2 border-dashed border-gray-300 rounded-xl flex items-center justify-center text-gray-400 font-bold text-xs uppercase tracking-widest">
            Рекламен банер (Google AdSense)
        </div>

        <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-900 border-t-transparent"></div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('date-now').innerText = new Date().toLocaleDateString('bg-BG', { day:'numeric', month:'long', year:'numeric'});

        async function fetchNews() {
            const grid = document.getElementById('news-grid');
            try {
                const res = await fetch('/api/news');
                const data = await res.json();
                
                grid.innerHTML = data.articles.map(article => `
                    <article class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-2xl transition duration-300 flex flex-col">
                        <a href="/article/${article.id}" class="h-52 block overflow-hidden">
                            <img src="${article.urlToImage}" class="w-full h-full object-cover hover:scale-110 transition duration-500" loading="lazy">
                        </a>
                        <div class="p-6 flex-grow">
                            <div class="text-[10px] font-black text-red-600 uppercase mb-2 tracking-widest">${article.source.name}</div>
                            <h2 class="text-xl font-extrabold leading-tight mb-4 line-clamp-2">
                                <a href="/article/${article.id}" class="hover:text-blue-800 transition text-slate-900">${article.title}</a>
                            </h2>
                        </div>
                        <div class="px-6 py-4 bg-gray-50 border-t flex justify-between items-center">
                            <span class="text-[10px] font-bold text-gray-400 uppercase">${new Date(article.publishedAt).toLocaleDateString('bg-BG')}</span>
                            <a href="/article/${article.id}" class="bg-blue-900 text-white text-[10px] font-black px-4 py-2 rounded-full uppercase transition hover:bg-red-600">Прочети</a>
                        </div>
                    </article>
                `).join('');
            } catch (e) {
                grid.innerHTML = `<p class="col-span-full text-center text-red-500 font-bold">Грешка при зареждането.</p>`;
            }
        }
        fetchNews();
    </script>
</body>
</html>
