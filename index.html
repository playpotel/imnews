<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>България Новини 24</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Montserrat', sans-serif; }</style>
</head>
<body class="bg-gray-100 text-slate-900">

    <header class="bg-[#1a237e] text-white shadow-xl sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-5 flex justify-between items-center">
            <a href="/" class="text-3xl font-black italic uppercase tracking-tighter">България<span class="text-red-500">24</span></a>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-10">
        <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20 animate-pulse text-gray-400 font-bold uppercase">Зареждане...</div>
        </div>
    </main>

    <script>
        async function fetchNews() {
            const grid = document.getElementById('news-grid');
            try {
                const res = await fetch('/api/news');
                const data = await res.json();
                
                grid.innerHTML = data.articles.map(article => `
                    <article class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden flex flex-col h-full hover:shadow-2xl transition duration-300">
                        <a href="/article/${article.id}" class="h-52 block overflow-hidden">
                            <img src="${article.urlToImage}" class="w-full h-full object-cover hover:scale-110 transition duration-500">
                        </a>
                        <div class="p-6 flex-grow">
                            <div class="text-[10px] font-black text-red-600 uppercase mb-2 italic">${article.source.name}</div>
                            <h2 class="text-xl font-extrabold leading-tight line-clamp-2 mb-4">
                                <a href="/article/${article.id}" class="hover:text-blue-800 transition">${article.title}</a>
                            </h2>
                        </div>
                        <div class="px-6 py-4 bg-gray-50 flex justify-between items-center border-t">
                            <span class="text-[10px] font-bold text-gray-400 uppercase">${new Date(article.publishedAt).toLocaleDateString('bg-BG')}</span>
                            <a href="/article/${article.id}" class="bg-blue-900 text-white text-[10px] font-black px-4 py-2 rounded-full uppercase">Още</a>
                        </div>
                    </article>
                `).join('');
            } catch (e) { grid.innerHTML = "Грешка при зареждането."; }
        }
        fetchNews();
    </script>
</body>
</html>
