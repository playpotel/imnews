<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–û–í–ò–ù–ò –û–¢ –ë–™–õ–ì–ê–†–ò–Ø</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap');
        body { font-family: 'Roboto', sans-serif; }
        .logo-font { font-family: 'Oswald', sans-serif; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-slate-50">

    <header class="bg-[#1a237e] text-white py-6 shadow-2xl border-b-4 border-red-600">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl logo-font tracking-tighter uppercase italic">–ë—ä–ª–≥–∞—Ä–∏—è<span class="text-red-500">24</span></h1>
            <p id="current-date" class="text-xs font-bold opacity-70"></p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-10">
        <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20">
                <div class="animate-bounce text-4xl mb-4">üáßüá¨</div>
                <p class="font-bold text-slate-400">–ó–ê–†–ï–ñ–î–ê–ù–ï –ù–ê –ù–û–í–ò–ù–ò...</p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('bg-BG', { day: 'numeric', month: 'long', year: 'numeric' });

        async function loadNews() {
            const grid = document.getElementById('news-grid');
            try {
                const res = await fetch('/api/news');
                const data = await res.json();

                if (!data.articles || data.articles.length === 0) throw new Error();

                grid.innerHTML = data.articles.map(article => `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:scale-[1.02] transition-transform duration-300 flex flex-col">
                        <div class="relative h-52 bg-slate-200">
                            <img src="${article.urlToImage}" 
                                 class="w-full h-full object-cover" 
                                 onerror="this.src='https://images.unsplash.com/photo-1555914757-0639d4850785?q=80&w=800'">
                            <span class="absolute top-3 left-3 bg-red-600 text-white text-[10px] px-2 py-1 font-bold rounded uppercase">
                                ${article.source.name}
                            </span>
                        </div>
                        <div class="p-5 flex-grow">
                            <h2 class="text-xl font-bold text-slate-900 leading-tight mb-3 line-clamp-2">
                                <a href="${article.url}" target="_blank" class="hover:text-blue-700">${article.title}</a>
                            </h2>
                            <p class="text-slate-600 text-sm line-clamp-3">${article.description}</p>
                        </div>
                        <div class="px-5 py-4 bg-slate-50 border-t flex justify-between items-center">
                            <span class="text-[10px] text-slate-400 font-bold uppercase">${new Date(article.publishedAt).toLocaleDateString('bg-BG')}</span>
                            <a href="${article.url}" target="_blank" class="text-blue-700 font-bold text-xs hover:underline uppercase tracking-widest">–ü—Ä–æ—á–µ—Ç–∏</a>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                grid.innerHTML = `<p class="col-span-full text-center text-red-500 font-bold">–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ—Ç–æ –Ω–∞ –Ω–æ–≤–∏–Ω–∏.</p>`;
            }
        }
        loadNews();
    </script>
</body>
</html>
